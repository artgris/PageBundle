parameters:
    locale: en
    database_path: '%kernel.root_dir%/../../../build/test.db'
framework:
    secret:          secret
    translator:
        default_path: '%kernel.root_dir%/translations'
    default_locale:  '%locale%'
    test:            ~
    router:          { resource: '%kernel.root_dir%/config/routing_base.yaml' }
    form:            true
    validation:      { enable_annotations: true }
    profiler:
        collect: true
    session:
        storage_id: session.storage.mock_file

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   '%database_path%'
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true

twig:
    strict_variables: '%kernel.debug%'
    default_path: '%kernel.root_dir%/templates'

security:
    firewalls:
        main:
            pattern: ^/
            anonymous: true
    providers:
        in_memory:
            memory: ~

imports:
    - { resource: '@ArtgrisPageBundle/Resources/config/easy_admin.yaml' }


